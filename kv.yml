BoxLayout:
    orientation: 'vertical'
    spacing: 10
    padding: 10
    canvas.before:
        Color:
            rgba: 0.9, 0.9, 0.9, 1  # Light grey color
        Rectangle:
            pos: self.pos
            size: self.size

    MDTextField:
        id: calc_input
        hint_text: "Enter Calculation"
        font_size: 32
        halign: 'right'
        size_hint_y: None
        height: "64dp"
        multiline: False
        readonly: True
        disabled: True

    MDGridLayout:
        cols: 4
        spacing: 5
        adaptive_height: True

        MDRectangleFlatButton:
            id: hex_button
            text: "HEX"
            _min_width: "68dp"
            md_bg_color: (1, 1, 1, 1)
            text_color: (0, 0, 0, 1)
            line_color: (0, 0, 0, 0)
            on_release: app.hex_mode(self)

