BoxLayout:
    orientation: 'vertical'
    spacing: 10
    padding: 10

    MDTextField:
        id: calc_input
        hint_text: "Enter Calculation"
        font_size: 32
        halign: 'right'
        size_hint_y: None
        height: "64dp"
        multiline: False
        helper_text: app.mode.name
        helper_text_mode: "persistent"

    MDGridLayout:
        cols: 4
        spacing: 5
        adaptive_height: True

        MDRectangleFlatButton:
            text: "HEX"
            _min_width: "69dp"
            on_release: app.hex_mode()

        MDRectangleFlatButton:
            text: "DEC"
            _min_width: "70dp"
            on_release: app.dec_mode()

        MDRectangleFlatButton:
            text: "OCT"
            _min_width: "70dp"
            on_release: app.oct_mode()

        MDRectangleFlatButton:
            text: "BIN"
            _min_width: "70dp"
            on_release: app.bin_mode()


